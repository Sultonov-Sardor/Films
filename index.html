<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Films tv</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="films-title">Films</h1>
    <div class="wrap">
      <div class="left">
        <div class="left__box">
          <form class="js-form">
            <input type="search" class="left__input js-input" placeholder="Enter films name">
          </form>
          <button class="left__btn" type="submit">search</button>
        </div>
        <div class="left__box">
          <select class="left__select js-select" id="js-select">
            <option value="All">All</option>
          </select>
          <select class="left__select js-selectSort">
            <option value="Sort">Sort</option>
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
          </select>
        </div>

        <button class="left__btn-mode js-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-brightness-low" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm.5-9.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707zM3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707z"/>
          </svg>
        </button>

        <ul class="bookmark js-bookmarkList"></ul>
      </div>

      <div class="right">
        <ul class="right__list js-list">
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="./js/films.js"></script>
<script src="./js/main.js"></script>
</html>
